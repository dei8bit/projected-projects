<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>    
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <div class="container">        
        <div class="mt-3">
            <label class="rounded-3 bg-dark bg-opacity-75 text-white font-monospace p-2 mt-3 mb-2 position-relative top-0 start-50 translate-middle ">COLOR PICKER</label>
            <input id="inputColor" type="color" class="position-relative start-50 translate-middle form-control form-control-color " value="#563d7c">
        </div>        
        <div class="mt-3 position-relative">
            <button id="boton" class="position-relative top-0 start-50 translate-middle btn btn-primary w-50 ">
                <ion-icon name="eye-outline"></ion-icon>
                SEE
                <ion-icon name="eye-outline"></ion-icon>
            </button>
            <div class="d-grid">
                <button id="hexadecimal" class="position-relative start-50 translate-middle bg-dark rounded-3 w-25 p-1 text-white lead mt-2 text-center">#563d7c</button>                
            </div>
            <box id="boxColor" class=" card p-5 border border-dark border-2" style="background-color: #563d7c;"></box>
        </div>    
    </div>            
  <!-- JavaScript -->
    <script src="colorPicker.js"></script>   
      <!-- ICONS: -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>    
</body>
</html>
